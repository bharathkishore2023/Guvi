<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guvi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./style.css" type="text/style" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"></script>
</head>
    <body class="bg-color">
        <section class="container mt-5">
            <div class="row justify-content-md-center">
                <form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow" id="input_form" method="post" action="">
                    <div class="col-12 text-center">
                        <h3 class="text-primary"><strong>Register Now</strong></h3>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree terms and conditions.</label>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit"  onclick="submitForm()" class="btn btn-primary btn-rounded w-75" id="register" href="../Login/index.html">Register Now</button>
                    </div>
                    <div id="success">
                        
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
